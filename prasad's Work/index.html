<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok</title>
    <style>
        #products{
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
    </style>
    <!-- <script src="index.js"> </script> -->
</head>
<body>
    <a href="cart.html"> <button> Go To Cart </button> </a>
    <div id="products">

    </div>
</body>
</html>

<script>
    
let data = [
    {
        img:"https://content.shop4reebok.com/static/Product-H02746/reebok_H02746_1.jpg.plp",
        name:"UNISEX REEBOK RUNNING ZIG KINETICA II SHOES",
        color:"Yellow",
        mrp:1399,
        selling_price : 9999,
        size:7,
    },
    {
        img:"https://content.shop4reebok.com/static/Product-GZ8800/reebok_GZ8800_1.jpg.plp",
        name:"UNISEX REEBOK RUNNING ZIG KINETICA II SHOES",
        color:"Black",
        mrp:1199,
        selling_price : 8999,
        size:8,
    },
    {
        img:"https://content.shop4reebok.com/static/Product-H00024/reebok_H00024_1.jpg.plp",
        name:"UNISEX REEBOK RUNNING ZIG KINETICA II SHOES",
        color:"Grey",
        mrp:8399,
        selling_price : 4599,
        size:9,
    }
];

data.forEach(function(product){
    let div = document.createElement("div");
    let parent = document.getElementById("products");

    let img = document.createElement("img");
    img.src = product.img;

    let name = document.createElement("p");
    name.textContent= product.name;

    let color = document.createElement("p");
    color.textContent = "Color :" + product.color;

    console.log(color)

    let size = document.createElement("p");
    size.textContent = "Size :" + product.size;

    let mrp = document.createElement("p");
    mrp.textContent = product.mrp;
    mrp.style.fontSize = "14px"
    mrp.style.textDecoration = "line-through"

    let price = document.createElement("p");
    price.textContent = product.selling_price;

    let btn = document.createElement("button");
    btn.innerHTML = "Add to Cart"
    btn.onclick = function(){
        add_to_cart(product);
    }

    div.append(img, name, color, size, price, mrp, btn);

    parent.append(div);
});


if(localStorage.getItem("cart") === null){
    localStorage.setItem("cart",JSON.stringify([]));
}

function add_to_cart(product){
   let cart = JSON.parse(localStorage.getItem("cart"));
   cart.push(product);
   localStorage.setItem("cart",JSON.stringify(cart));
}


</script>
