    let parent=document.getElementById("catlogue");
     
    function showCatlogues(d){
       
        d.forEach(function(catlog)
        {
          let div=document.createElement('div');
          let img=document.createElement("img");
    

          img.src=catlog.img;

          let catlog_price=document.createElement("p");
           catlog_price.textContent=catlog.price;

           let catlog_name=document.createElement("p");
           catlog_name.textContent=catlog.name;

           let addtocart_btn=document.createElement("button");
           
           addtocart_btn.innerText="ADD TO CART";

           addtocart_btn.onclick=function()
           {
               addtoCart(catlog);
           };

           div.append(img,catlog_name,catlog_price,addtocart_btn);

           parent.append(div);


        });
    }

{

function addtoCart(p)
{
    let catlogue_cart=JSON.parse(localStorage.getItem("cart"));
    catlogue_cart.push(p);

    localStorage.setItem("cart",JSON.stringify(catlogue_cart));

}
    function sortLH()
    {
       
        parent.innerHTML=null;
        let arr=data.sort(function(a,b)
        {
         return a.price-b.price;
        });
        
        showCatlogues(arr);   
    }

    function sortHL()
    {
        parent.innerHTML=null;
        let arr=data.sort(function(a,b)
        {
         return b.price-a.price;
        });
        
        showCatlogues(arr);    
    }
    function sort1(){

      {
        sortHL();  
      }
