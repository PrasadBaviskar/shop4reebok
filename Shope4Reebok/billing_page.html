<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://preview.thenewsmarket.com/Previews/RBOK/StillAssets/1920x1080/551064.png" type="image/icon type">

    <title>Checkout</title>

    <link rel="stylesheet" href="billing_page.css">
</head>
<body>
    <html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

   

    
  <div id="nav">
    <div class="low_opcity"> <p> 1 </p> &nbsp;&nbsp; Bag </div>
    <div > <p> 2 </p> &nbsp;&nbsp; Delivery </div>
    <div class="low_opcity"> <p> 3 </p> &nbsp;&nbsp; Payment </div>
  </div>

<div class="row main-sect">
  <div class="col-75">
    <div class="container">
      <form action="" onsubmit="payment(event)">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <p>All field are required</p>
            <hr/>
            
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input required type="text" id="fname" name="firstname" placeholder="Please enter your full name..">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Please Enter your email here..">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input required type="text" id="adr" name="address" placeholder="enter your full address here">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="your city..">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="enter your state here..">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input required type="text" id="zip" name="zip" placeholder="enter ZIP code">
              </div>
            </div>
          </div>

    
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>


  <div class="col-25">
    <div>
        <p class="bold-font primary-bg-clr"> Order Summary </p>
        <hr id="summary-line">
   </div>
   <div class="summary">
       <div class="rows">
           <p class="col1">Merchandise Subtotal (Incl Item Discounts)</p>
           <p  class="col2" id="total"> ₹ 0.00 </p>
       </div>

       <div class="rows">
           <p>Order Discounts</p>
           <p id="discount">-₹ 0.00 </p>
       </div>

       <div class="rows ">
           <p> Total  </p>
           <p id="sum"> ₹ 0.00 <small class="sm-text">(Inclusive of all taxes)</small></p> 
       </div>

   </div>
    
  </div>
</div>

</body>
</html>


</body>
</html>

<script src="billing_page.js">
   
</script>
