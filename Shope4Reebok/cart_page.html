<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://preview.thenewsmarket.com/Previews/RBOK/StillAssets/1920x1080/551064.png" type="image/icon type">
    <link rel="stylesheet" href="cart_page.css">
  
  
  
    <title>cart</title>
</head>
<body>

  



    
    <div id="nav">
         <div> <p> 1 </p> &nbsp;&nbsp; Bag </div>
         <div class="low_opcity"> <p> 2 </p> &nbsp;&nbsp; Delivery </div>
         <div class="low_opcity"> <p> 3 </p> &nbsp;&nbsp; Payment </div>
    </div>

    <div id="container">
        
        <div id="products">
            <p class="bold-font"> Item Details </p>
            <p></p>
        </div>

        <div id="order_summary">
            <div>
                 <p class="bold-font "> Order Summary </p>
                 <hr id="summary-line">
            </div>
            <div class="summary">
                <div class="rows">
                    <p class="col1">Merchandise Subtotal (Incl Item Discounts)</p>
                    <p  class="col2" id="total"> ₹ 0.00 </p>
                </div>

                <div class="rows">
                    <p>Order Discounts</p>
                    <p id="discount">-₹ 0.00 </p>
                </div>

                <div class="rows">
                    <p> Total  </p>
                    <p id="sum"> ₹ 0.00 <small class="sm-text">(Inclusive of all taxes)</small></p> 
                </div>

                <a href="billing_page.html">
                    <div class="checkout_btn" onclick="goto_checkout()" >
                        <p> checkout </p>
                    </div>
                </a>

                <div id="promocode-section">
                    <input type="text" id="promocode" placeholder="Enter promocode here">
                    <button class="apply-btn" onclick="check_code()"> Apply </button>
                </div>

            </div>
        </div>
        <hr>
    </div>
    
</body>
